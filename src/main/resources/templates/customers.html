<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Customers</h1>

<table>
    <tr>
        <th>Name</th>
    </tr>
    <tr th:each="customer : ${customers}">
         <td th:text="${customer.name}"></td>
    </tr>
</table>

</body>
</html>
