<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/header :: header(~{::title})" lang="en">
    <title>Index</title>
</head>

<body id="login-page">
<nav th:replace="fragments/navbar :: navbar('items')">Navbar</nav>
<div id="login-content">
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div id ="login-username"><label> User Name : <br><input type="text" name="username"/> </label></div>
    <div id ="login-password"><label> Password: <br><input type="password" name="password"/> </label></div>
    <div id ="login-button"><input type="submit" value="Sign In"/></div>
</form>
</div>
</body>
</html>
