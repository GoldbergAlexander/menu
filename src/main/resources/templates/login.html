<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/header :: header(~{::title})" lang="en">
    <title>Index</title>
</head>

<body id="login-page">
<nav th:replace="fragments/navbar :: navbar('items')">Navbar</nav>
<div id="login-content">
<!--<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>-->
<form method="post" onsubmit="logIn(); return false;">
    <div id ="login-username"><label> User Name : <br><input id = "login-username-text" type="text" name="username"/> </label></div>
    <div id ="login-password"><label> Password: <br><input id = "login-password-text" type="password" name="password"/> </label></div>
    <div id ="login-button"><input type="submit" value="Sign In"/></div>
</form>
</div>

<script type="text/javascript">

    function logIn() {
       if ($('#login-username-text').val() === 'admin' && ($('#login-password-text').val() === 'passwd')) {
           window.location.replace("http://localhost:8080/admin/");
           console.log('In here');
       }
    }

</script>
</body>
</html>
